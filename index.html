<!DOCTYPE html>
<html>
  <head>
    <!--Written by Scot Stewart | personalError-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/index.css" />
    <title>personalError | Rock Paper Scissors</title>
  </head>
  <body>
    <p class="author-details">Scot Stewart | personalError | Rock Paper Scissors v1.2</p>
    <div class="game-container">
      <p class="main-title">Rock, Paper, Scissors!</p>
      <div class="choice-container">
        <div class="rock-container">
          <button class="game-button" onclick="
              playerMove = 'rock'
              getComputerMove();
              playerPickedRock();
              displayResult();
            ">
            <img class="choice-icon" src="./resources/images/rock-icon.png" />
          </button>
          <img class="choice-title" src="./resources/images/rock-title.png" />
        </div>
        <div class="paper-container">
          <button class="game-button" onclick="
              playerMove = 'paper';
              getComputerMove();
              playerPickedPaper();
              displayResult();
            ">
            <img class="choice-icon" src="./resources/images/paper-icon.png" />
          </button>
          <img class="choice-title" src="./resources/images/paper-title.png" />
        </div>
        <div class="scissors-container">
          <button class="game-button" onclick="
              playerMove = 'scissors';
              getComputerMove();
              playerPickedScissors();
              displayResult();
            ">
            <img class="choice-icon" src="./resources/images/scissors-icon.png" />
          </button>
          <img class="choice-title" src="./resources/images/scissors-title.png" />
        </div>
      </div>
      <div class="stats-container">
        <p id="lets-play">Let's Play!</p>
        <hr>
        <p class="stats">Wins: <span id="win-counter">0</span></p>
        <p class="stats">Losses: <span id="loss-counter">0</span></p>
        <p class="stats">Draws: <span id="draw-counter">0</span></p>
        <hr>
        <button class="reset-button" onclick="
          resetScore();
        ">Reset Score</button>
      </div>
    </div>
    <script>
      let randomNumber = 0;
      let computerMove = '';
      let playerMove = '';
      let gameResult = '';
      let wins = 0;
      let losses = 0;
      let draws = 0;

      function getComputerMove() {
        randomNumber = Math.floor(Math.random() * 3);
        if (randomNumber === 0) {
          computerMove = 'rock';
        } else if (randomNumber === 1) {
          computerMove = 'paper';
        } else if (randomNumber === 2) {
          computerMove = 'scissors';
        }
      }

      function playerPickedRock() {
        if (computerMove === 'rock') {
          result = 'Game is tied!';
          draws += 1;
          document.getElementById('draw-counter').innerText = draws;
        } else if (computerMove === 'paper') {
          result = 'You Lose!';
          losses += 1;
          document.getElementById('loss-counter').innerText = losses;
        } else if (computerMove === 'scissors') {
          result = 'You Win!';
          wins += 1;
          document.getElementById('win-counter').innerText = wins;
        }
      }

      function playerPickedPaper() {
        if (computerMove === 'paper') {
          result = 'Game is tied!';
          draws += 1;
          document.getElementById('draw-counter').innerText = draws;
        } else if (computerMove === 'scissors') {
          result = 'You Lose!';
          losses += 1;
          document.getElementById('loss-counter').innerText = losses;
        } else if (computerMove === 'rock') {
          result = 'You Win!';
          wins += 1;
          document.getElementById('win-counter').innerText = wins;
        }
      }

      function playerPickedScissors() {
        if (computerMove === 'scissors') {
          result = 'Game is tied!';
          draws += 1;
          document.getElementById('draw-counter').innerText = draws;
        } else if (computerMove === 'rock') {
          result = 'You Lose!';
          losses += 1;
          document.getElementById('loss-counter').innerText = losses;
        } else if (computerMove === 'paper') {
          result = 'You Win!';
          wins += 1;
          document.getElementById('win-counter').innerText = wins;
        }
      }

      function displayResult () {
        document.getElementById('lets-play').innerText = `You picked ${playerMove}. The Computer picked ${computerMove}. ${result}`;
      }

      function resetScore() {
        if (wins === 0 && losses === 0 && draws === 0) {
          document.getElementById('lets-play').innerText = 'Score has already been reset. Let\'s Play!';
        } else {
          wins = 0;
          losses = 0;
          draws = 0;
          document.getElementById('lets-play').innerText = 'Score reset! Let\'s Play!';
          document.getElementById('win-counter').innerText = wins;
          document.getElementById('loss-counter').innerText = losses;
          document.getElementById('draw-counter').innerText = draws;
        }
      }
    </script>
  </body>
</html>
