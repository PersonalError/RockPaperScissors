<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./resources/css/index.css" />
    <title>personalError | Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <p class="main-title">Rock Paper Scissors!</p>
      <div class="choice-container">
        <div class="rock-container">
          <button class="game-button" onclick="
              randomNumber = Math.floor(Math.random() * 3);
              if (randomNumber === 0) {
                computerMove = 'rock';
              } else if (randomNumber === 1) {
                computerMove = 'paper';
              } else if (randomNumber === 2) {
                computerMove = 'scissors'
              }
              if (computerMove === 'rock') {
                result = 'draw'
              } else if (computerMove === 'paper') {
                result = 'lose'
              } else if (computerMove === 'scissors') {
                result = 'win'
              }
              if (result === 'win') {
                wins += 1;
                displayResult = 'You Win!'
                document.getElementById('win-counter').innerText = wins;
              } else if (result === 'lose') {
                losses += 1;
                displayResult = 'You Lose!'
                document.getElementById('loss-counter').innerText = losses;
              } else if (result === 'draw') {
                draws += 1;
                displayResult = 'Its a Draw!'
                document.getElementById('draw-counter').innerText = draws;
              }
              document.getElementById('lets-play').innerText = `You selected rock. The Computer selected ${computerMove}. ${displayResult}`;
            ">
            <img src="./resources/images/rock-icon.png" class="game-icon" />
          </button>
      
          <img src="./resources/images/rock-title.png" class="game-title" />
        </div>
        <div class="paper-container">
          <button class="game-button" onclick="
              randomNumber = Math.floor(Math.random() * 3);
              if (randomNumber === 0) {
                computerMove = 'rock';
              } else if (randomNumber === 1) {
                computerMove = 'paper';
              } else if (randomNumber === 2) {
                computerMove = 'scissors'
              }
              if (computerMove === 'rock') {
                result = 'win'
              } else if (computerMove === 'paper') {
                result = 'draw'
              } else if (computerMove === 'scissors') {
                result = 'lose'
              }
              if (result === 'win') {
                wins += 1;
                displayResult = 'You Win!'
                document.getElementById('win-counter').innerText = wins;
              } else if (result === 'lose') {
                losses += 1;
                displayResult = 'You Lose!'
                document.getElementById('loss-counter').innerText = losses;
              } else if (result === 'draw') {
                draws += 1;
                displayResult = 'Its a Draw!'
                document.getElementById('draw-counter').innerText = draws;
              }
              document.getElementById('lets-play').innerText = `You selected paper. The Computer selected ${computerMove}. ${displayResult}`;
            ">
            <img src="./resources/images/paper-icon.png" class="game-icon" />
          </button>
          <img src="./resources/images/paper-title.png" class="game-title" />
        </div>
        <div class="scissors-container">
          <button class="game-button" onclick="
              randomNumber = Math.floor(Math.random() * 3);
              if (randomNumber === 0) {
                computerMove = 'rock';
              } else if (randomNumber === 1) {
                computerMove = 'paper';
              } else if (randomNumber === 2) {
                computerMove = 'scissors'
              }
              if (computerMove === 'rock') {
                result = 'lose'
              } else if (computerMove === 'paper') {
                result = 'win'
              } else if (computerMove === 'scissors') {
                result = 'draw'
              }
              if (result === 'win') {
                wins += 1;
                displayResult = 'You Win!'
                document.getElementById('win-counter').innerText = wins;
              } else if (result === 'lose') {
                losses += 1;
                displayResult = 'You Lose!'
                document.getElementById('loss-counter').innerText = losses;
              } else if (result === 'draw') {
                draws += 1;
                displayResult = 'Its a Draw!'
                document.getElementById('draw-counter').innerText = draws;
              }
              document.getElementById('lets-play').innerText = `You selected scissors. The Computer selected ${computerMove}. ${displayResult}`;
            ">
            <img src="./resources/images/scissors-icon.png" class="game-icon" />
          </button>
          <img src="./resources/images/scissors-title.png" class="game-title" />
        </div>  
      </div>
      <div class="stats-container">
        <p id="lets-play">Let's Play!</p>
        <p>Wins: <span id="win-counter">0</span></p>
        <P>Losses: <span id="loss-counter">0</span></P>
        <p>Draws: <span id="draw-counter">0</span></p>
        <button class="reset-button" onclick="
          if (wins === 0 && losses === 0 && draws === 0) {
            document.getElementById('lets-play').innerText = 'Score already reset! Let\'s Play!'
          } else {
            wins = 0;
            document.getElementById('win-counter').innerText = wins;
            losses = 0;
            document.getElementById('loss-counter').innerText = losses;
            draws = 0;
            document.getElementById('draw-counter').innerText = draws;
            document.getElementById('lets-play').innerText = 'Score reset! Let\'s Play';
          }
          
        ">Reset Score</button>
      </div>
    </div>
    <script>
      let randomNumber = 0;
      let computerMove = '';
      let displayResult = '';
      let result = '';
      let wins = 0;
      let losses = 0;
      let draws = 0;
    </script>
  </body>
</html>
